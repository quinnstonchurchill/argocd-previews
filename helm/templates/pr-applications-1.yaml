---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: pr-applications-1
  namespace: argocd
spec:
  destination:
    namespace: pr-applications-1
    server: https://kubernetes.default.svc
  project: previews
  source:
    helm:
      values: |
        image:
          tag: "1.0.0"
        ingress:
          host: "pr-applications-1.localhost:8080.nip.io"
      version: v3
    path: helm
    repoURL: https://github.com/quinnstonchurchill/devops-toolkit.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
